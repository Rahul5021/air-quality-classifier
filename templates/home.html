<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Parameters</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Enter Environmental Parameters</h1>
        <form method="POST" action="{{ url_for('predict_datapoint')}}">
            <!-- Temperature -->
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (°C)</label>
                <input type="number" class="form-control" id="temperature" name="temperature" step="0.1" required>
            </div>

            <!-- Humidity -->
            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%)</label>
                <input type="number" class="form-control" id="humidity" name="humidity" step="0.1" required>
            </div>

            <!-- PM2.5 -->
            <div class="mb-3">
                <label for="pm25" class="form-label">PM2.5 (µg/m³)</label>
                <input type="number" class="form-control" id="pm25" name="pm25" step="0.1" required>
            </div>

            <!-- PM10 -->
            <div class="mb-3">
                <label for="pm10" class="form-label">PM10 (µg/m³)</label>
                <input type="number" class="form-control" id="pm10" name="pm10" step="0.1" required>
            </div>

            <!-- NO2 -->
            <div class="mb-3">
                <label for="no2" class="form-label">NO2 (µg/m³)</label>
                <input type="number" class="form-control" id="no2" name="no2" step="0.1" required>
            </div>

            <!-- SO2 -->
            <div class="mb-3">
                <label for="so2" class="form-label">SO2 (µg/m³)</label>
                <input type="number" class="form-control" id="so2" name="so2" step="0.1" required>
            </div>

            <!-- CO -->
            <div class="mb-3">
                <label for="co" class="form-label">CO (ppm)</label>
                <input type="number" class="form-control" id="co" name="co" step="0.1" required>
            </div>

            <!-- Population Density -->
            <div class="mb-3">
                <label for="population_density" class="form-label">Population Density (people/km²)</label>
                <input type="number" class="form-control" id="population_density" name="population_density" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <!-- Output Section -->
        <div class="mt-5">
            <h2 class="text-center">Prediction Result</h2>
            <div class="alert alert-success text-center" role="alert">
                <strong>Air Quality is:</strong> {{ results }}
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
